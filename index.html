<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 6 - BuzzQuizz</title>

    <meta name="description" content="BuzzQuizz - Página de criação de Quizzes">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Danilo Lacerda, Francimar Santos">

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="barra-topo flex">
        <h1>BuzzQuizz</h1>
    </header>

        <main class="screen1 ">
        </main>

        <!-- <main class="screen1 "> -->


    </main>
    <main class="screen2">
    </main>

    <section class="cria-quizz-page1 esconde">
        <h2 class="page-title flex">Comece pelo começo</h2>
        <div class="flex">
            <form action="" method="post">
                <input type="text" onChange="infoBasicasQuizz()" data-ls-module="charCounter" minlength="20" maxlength="65" name="tituloQuizz" id="tituloQuizz" placeholder="Título do seu quizz">
                <input type="url" onChange="infoBasicasQuizz()" name="urlImagemQuizz" id="urlImagemQuizz" placeholder="Url da imagem do seu quizz" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
                    required>
                <input type="number" onChange="infoBasicasQuizz()" name="qtdPerguntas" id="qtdPerguntas" placeholder="Quantidade de perguntas do quizz">
                <input type="number" onChange="infoBasicasQuizz()" name="qtdNiveis" id="qtdNiveis" placeholder="Quantidade de níveis do quizz">
            </form>

        </div>
        <div class="flex">
            <button class="btn-form1" type="submit" onclick="criarQuizzToPage2()" disabled>
                Prosseguir pra criar perguntas
            </button>
        </div>
    </section>

        <section class="cria-quizz-page2 esconde">
        </section>

        <section class="cria-quizz-page3 esconde">
        </section>


    <section class="cria-quizz-page4 esconde">
        <h2 class="page-title flex">Seu quizz está pronto!</h2>

        <div class="final">
            <div class="caixa-quizz" onclick="exibirQuizz(this)">
                <ul class="idQuizz esconde">id</ul>
                <img src="img">
                <div class="shadow-quizz flex">
                    <div class="title-quizz">
                        <h3>nome</h3>
                    </div>
                </div>
            </div>
            <div class="flex">
                <button class="btn-form4" onclick="loadById()">
                    Acessar quizz
                </button>
            </div>
        </div>
        <div class="flex voltarHome">
            <p onclick="backHome()">Voltar pra home</p>
        </div>

    </section>

    <script src="http://xregexp.com/v/3.0.0/xregexp-all-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
