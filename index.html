<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 6 - BuzzQuizz</title>

    <meta name="description" content="BuzzQuizz - Página de criação de Quizzes">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Danilo Lacerda, Francimar Santos">

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="flex">

        <header class="barra-topo flex">
            <h1>BuzzQuizz</h1>
        </header>

        <section class="no-quizz-box esconde">

            <p>Você não tem nenhum <br> quizz ainda :( </p>

            <button>
                Criar Quizz
            </button>

        </section>
    </div>

    <section class="seus-quizzes esconde">
        <div class="title-seus-quizz">
            <h2>Seus Quizzes</h2>
            <ion-icon name="add-circle"></ion-icon>
        </div>
        <section class="area-quizzes flex wrap">

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>
        </section>
    </section>

    <section class="todos-os-quizzes esconde">
        <h2>Todos os Quizzes</h2>
        <section class="area-quizzes flex wrap">

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>

            <div class="box-quizz flex">
                <div class="title-quizz">
                    <h3>Título Quizz</h3>
                </div>
            </div>
        </section>
    </section>

    <section class="cria-quizz-page1 esconde">
        <h2 class="page-title flex">Comece pelo começo</h2>
        <div class="flex">
            <form action="" method="post">
                <input type="text" name="tituloQuizz" id="tituloQuizz" placeholder="Título do seu quizz">
                <input type="url" name="tituloQuizz" id="tituloQuizz" placeholder="Url da imagem do seu quizz">
                <input type="number" name="tituloQuizz" id="tituloQuizz" placeholder="Quantidade de perguntas do quizz">
                <input type="number" name="tituloQuizz" id="tituloQuizz" placeholder="Quantidade de níveis do quizz">
            </form>

        </div>
        <div class="flex">
            <button class="btn-form1" type="submit">
                Prosseguir pra criar perguntas
            </button>
        </div>
    </section>

    <section class="cria-quizz-page2">
        <h2 class="page-title flex">Crie suas perguntas</h2>
        <div class="flex">
            <form action="" method="post">
                <label><h2>Pergunta 1</h2></label>
                <input type="text" name="textoPergunta" id="textoPergunta" placeholder="Texto da pergunta">
                <input type="text" name="corFundoPergunta" id="corFundoPergunta" placeholder="Cor de fundo da pergunta">
                <label>Resposta correta</label>
                <input type="number" name="tituloQuizz" id="tituloQuizz" placeholder="Quantidade de perguntas do quizz">
                <input type="number" name="tituloQuizz" id="tituloQuizz" placeholder="Quantidade de níveis do quizz">
            </form>

        </div>
        <div class="flex">
            <button class="btn-form1" type="submit">
                Prosseguir pra criar perguntas
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
